<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div id="page-grid">
      <div id="project-sidebar">
        <h1 id="h-sidebar">Projects</h1>
        <div class="divider"></div>
        <div id="project-titles">
          <div class="project">Admin-Dashboard</div>
          <div class="project">Restaurant-Page</div>
          <div class="project">Library</div>
        </div>
        <div id="add-project-container">
          <div id="add-project">
            <span id="add-icon">+</span>
            <p>Add Project</p>
          </div>
        </div>
      </div>
      <main>
        <div id="project-info-container">
          <div id="title-info">
            <div id="main-name">Admin-Dashboard</div>
            <div id="main-desc">
              Created with grid-layout and modernly designed using the lastest
              CSS features
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
