<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="main.js" defer></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div id="page-grid">
      <div id="project-sidebar">
        <h1 id="h-sidebar">Projects</h1>
        <div class="divider"></div>
        <div id="project-titles">
          <div class="project">Admin-Dashboard</div>
          <div class="project">Restaurant-Page</div>
          <div class="project">Library</div>
        </div>
        <div class="divider"></div>
        <div id="add-project-container">
          <div id="add-project">
            <span class="add-icon">+</span>
            <p>New Project</p>
          </div>
        </div>
      </div>
      <main>
        <div id="project-info-container">
          <div id="title-info">
            <div id="main-name">
              Admin-Dashboard
              <div id="title-edit"></div>
            </div>
            <div id="main-desc">
              Created with grid-layout and modernly designed using the latest
              CSS features
            </div>
          </div>
        </div>
        <div id="project-edit-container">
          <input type="text" class="edit-project-details" id="edit-project-name" placeholder="Name of the project">
          <input type="text" class="edit-project-details" id="edit-project-desc" placeholder="Description of the project">
          <div id="project-edit-btns">
            <p id="project-edit-submit">Submit</p>
            <p id="project-edit-cancel">Cancel</p>
          </div>
        </div>
        <div class="divider"></div>
        <div id="tasks-container">
          <div class="todo">
            <div class="left-todo">
              <div class="checkbox"></div>
              <div class="task-name">Gather necessary resources</div>
            </div>
            <div class="right-todo"><div class="task-date">xx/xx/xx</div></div>
          </div>
          <div class="todo">
            <div class="left-todo">
              <div class="checkbox"></div>
              <div class="task-name">Make a rough design</div>
            </div>
            <div class="right-todo"><div class="task-date">xx/xx/xx</div></div>
        </div>
        <div id="add-task-container">
          <div id="add-task"><span class="add-icon">+</span>
            <p>New Task</p></div>
        </div>
      </main>
    </div>
  </body>
</html>
